<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion - Serveur HITEMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-pink-100 to-yellow-100 min-h-screen flex items-center justify-center px-4 py-12">

    <div class="bg-white/90 shadow-2xl rounded-3xl p-10 max-w-md w-full text-center animate-fade-in">
        
        <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 via-pink-500 to-yellow-500 mb-8">
            ğŸ” Connexion
        </h2>

        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <p class="text-red-600 font-semibold">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-6 text-left">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" 
                class="w-full bg-gradient-to-r from-indigo-500 via-pink-500 to-yellow-500 
                       hover:from-pink-600 hover:via-yellow-500 hover:to-indigo-600 
                       text-white font-semibold py-3 rounded-full shadow-lg 
                       transition-all duration-500 transform hover:scale-105 tracking-wide">
                Se connecter
            </button>
        </form>
        
    </div>

</body>
</html>
