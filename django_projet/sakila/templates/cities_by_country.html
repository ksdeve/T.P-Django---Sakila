<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Villes de {{ country.country }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-pink-100 to-indigo-100 min-h-screen flex flex-col items-center p-10 font-sans">

    <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 via-indigo-500 to-yellow-400 mb-4 animate-fade-in">
        üèôÔ∏è Villes de {{ country.country }}
    </h1>

    <p class="text-lg text-gray-600 mb-10 animate-fade-in">Nombre de villes : {{ cities|length }}</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-6xl animate-fade-in-slow">
        {% for city in cities %}
        <div class="bg-white bg-opacity-90 shadow-lg rounded-xl p-6 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
            <p class="text-lg font-semibold text-indigo-700 text-center">
                {{ city.city }}
            </p>
        </div>
        {% empty %}
        <div class="col-span-full text-center text-gray-600 text-lg">Aucune ville trouv√©e pour ce pays.</div>
        {% endfor %}
    </div>

    <a href="{% url 'country_list' %}" class="mt-10 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-full shadow-md transition duration-300">
        ‚¨Ö Retour aux pays
    </a>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in-slow {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        .animate-fade-in-slow {
            animation: fade-in-slow 1.1s ease-out forwards;
        }
    </style>

</body>
</html>
